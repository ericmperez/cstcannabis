<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 800" width="1920" height="800">
  <defs>
    <!-- Bottom-edge darkening gradient -->
    <linearGradient id="bottomFade" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0.65" stop-color="#000" stop-opacity="0"/>
      <stop offset="1" stop-color="#000" stop-opacity="0.35"/>
    </linearGradient>
    <!-- Radial glow for atmosphere circles -->
    <radialGradient id="glowBright">
      <stop offset="0" stop-color="#2EC4D6" stop-opacity="0.7"/>
      <stop offset="1" stop-color="#2EC4D6" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="glowSoft">
      <stop offset="0" stop-color="#1A8A96" stop-opacity="0.5"/>
      <stop offset="1" stop-color="#1A8A96" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <!-- ====== BACKGROUND ATMOSPHERE — large soft glowing circles ====== -->
  <circle cx="1500" cy="350" r="350" fill="url(#glowBright)"/>
  <circle cx="1750" cy="600" r="280" fill="url(#glowSoft)"/>
  <circle cx="1200" cy="120" r="240" fill="url(#glowBright)"/>
  <circle cx="850" cy="500" r="300" fill="url(#glowSoft)"/>
  <circle cx="1650" cy="80" r="200" fill="url(#glowBright)"/>
  <circle cx="1100" cy="700" r="200" fill="url(#glowSoft)"/>

  <!-- ====== MICRO-TEXTURE — far left scattered dots & crosses ====== -->
  <g opacity="0.5" stroke="#FFFFFF" stroke-width="1.5" fill="none">
    <!-- Faint vertical lines far left -->
    <line x1="80" y1="100" x2="80" y2="700"/>
    <line x1="130" y1="50" x2="130" y2="750"/>
    <line x1="180" y1="120" x2="180" y2="680"/>
    <line x1="230" y1="80" x2="230" y2="720"/>
    <line x1="280" y1="60" x2="280" y2="740"/>
    <!-- Small cross marks -->
    <g stroke-width="2">
      <line x1="93" y1="200" x2="107" y2="200"/><line x1="100" y1="193" x2="100" y2="207"/>
      <line x1="153" y1="350" x2="167" y2="350"/><line x1="160" y1="343" x2="160" y2="357"/>
      <line x1="208" y1="500" x2="222" y2="500"/><line x1="215" y1="493" x2="215" y2="507"/>
      <line x1="118" y1="600" x2="132" y2="600"/><line x1="125" y1="593" x2="125" y2="607"/>
      <line x1="248" y1="250" x2="262" y2="250"/><line x1="255" y1="243" x2="255" y2="257"/>
      <line x1="298" y1="150" x2="312" y2="150"/><line x1="305" y1="143" x2="305" y2="157"/>
      <line x1="170" y1="450" x2="184" y2="450"/><line x1="177" y1="443" x2="177" y2="457"/>
      <line x1="100" y1="680" x2="114" y2="680"/><line x1="107" y1="673" x2="107" y2="687"/>
    </g>
  </g>
  <!-- Scattered dots left-center -->
  <g fill="#FFFFFF" opacity="0.45">
    <circle cx="320" cy="220" r="3"/><circle cx="370" cy="380" r="2.5"/>
    <circle cx="280" cy="450" r="3.5"/><circle cx="400" cy="300" r="2.5"/>
    <circle cx="350" cy="550" r="3"/><circle cx="420" cy="180" r="2.5"/>
    <circle cx="450" cy="620" r="3"/><circle cx="300" cy="680" r="2.5"/>
    <circle cx="500" cy="400" r="3"/><circle cx="470" cy="250" r="2.5"/>
    <circle cx="550" cy="320" r="2"/><circle cx="380" cy="150" r="2"/>
    <circle cx="600" cy="550" r="2.5"/><circle cx="520" cy="700" r="2"/>
  </g>

  <!-- ====== ABSTRACT PR ISLAND COASTLINE — dashed topographic contour lines ====== -->
  <g fill="none" stroke="#4DD8E8" stroke-dasharray="10 7" opacity="0.6">
    <path d="M 950 480 Q 1020 440, 1100 450 Q 1180 460, 1250 430 Q 1330 400, 1400 420 Q 1470 440, 1520 410 Q 1580 380, 1620 400" stroke-width="2.5"/>
    <path d="M 920 510 Q 1000 470, 1080 485 Q 1170 500, 1240 465 Q 1320 430, 1400 455 Q 1480 480, 1540 445 Q 1600 410, 1650 435" stroke-width="2"/>
    <path d="M 900 545 Q 990 505, 1070 520 Q 1160 535, 1230 500 Q 1310 465, 1390 490 Q 1470 515, 1550 480 Q 1620 445, 1680 465" stroke-width="1.5"/>
    <path d="M 980 450 Q 1050 415, 1130 420 Q 1200 425, 1280 400 Q 1360 375, 1430 395 Q 1500 415, 1560 385 Q 1620 355, 1660 370" stroke-width="1.5"/>
  </g>

  <!-- ====== SWEEPING ORGANIC CURVES — 3 flowing bezier lines ====== -->
  <g fill="none" stroke-linecap="round">
    <!-- Bright teal curve -->
    <path d="M 600 750 Q 900 500, 1200 520 Q 1500 540, 1800 300"
          stroke="#4DD8E8" stroke-width="4" opacity="0.55"/>
    <!-- White curve -->
    <path d="M 500 780 Q 850 450, 1150 480 Q 1450 510, 1850 200"
          stroke="#FFFFFF" stroke-width="3" opacity="0.45"/>
    <!-- Coral curve -->
    <path d="M 700 800 Q 1000 550, 1300 560 Q 1600 570, 1900 350"
          stroke="#E56A54" stroke-width="3.5" opacity="0.55"/>
  </g>

  <!-- ====== DATA NETWORK CONSTELLATION — coral + white nodes with connecting lines ====== -->
  <g opacity="0.8">
    <!-- Connection lines -->
    <g stroke="#FFFFFF" stroke-width="1.5" opacity="0.6">
      <line x1="1150" y1="200" x2="1280" y2="280"/>
      <line x1="1280" y1="280" x2="1400" y2="220"/>
      <line x1="1400" y1="220" x2="1520" y2="300"/>
      <line x1="1520" y1="300" x2="1600" y2="200"/>
      <line x1="1280" y1="280" x2="1350" y2="380"/>
      <line x1="1350" y1="380" x2="1520" y2="300"/>
      <line x1="1350" y1="380" x2="1450" y2="450"/>
      <line x1="1520" y1="300" x2="1650" y2="350"/>
      <line x1="1600" y1="200" x2="1700" y2="250"/>
      <line x1="1650" y1="350" x2="1700" y2="250"/>
      <line x1="1700" y1="250" x2="1800" y2="180"/>
      <line x1="1150" y1="200" x2="1100" y2="300"/>
      <line x1="1100" y1="300" x2="1200" y2="370"/>
      <line x1="1200" y1="370" x2="1350" y2="380"/>
      <line x1="1450" y1="450" x2="1550" y2="500"/>
      <line x1="1650" y1="350" x2="1750" y2="420"/>
      <line x1="1800" y1="180" x2="1860" y2="250"/>
      <line x1="1860" y1="250" x2="1750" y2="420"/>
    </g>
    <!-- Nodes — white -->
    <g fill="#FFFFFF">
      <circle cx="1150" cy="200" r="6"/>
      <circle cx="1280" cy="280" r="5"/>
      <circle cx="1400" cy="220" r="5"/>
      <circle cx="1520" cy="300" r="6"/>
      <circle cx="1600" cy="200" r="5"/>
      <circle cx="1100" cy="300" r="5"/>
      <circle cx="1200" cy="370" r="5.5"/>
      <circle cx="1700" cy="250" r="5.5"/>
      <circle cx="1800" cy="180" r="5"/>
      <circle cx="1860" cy="250" r="4.5"/>
    </g>
    <!-- Nodes — coral accents -->
    <g fill="#E56A54">
      <circle cx="1350" cy="380" r="8"/>
      <circle cx="1450" cy="450" r="6.5"/>
      <circle cx="1650" cy="350" r="7"/>
      <circle cx="1550" cy="500" r="5.5"/>
      <circle cx="1750" cy="420" r="5.5"/>
    </g>
  </g>

  <!-- ====== CONCENTRIC RADAR RINGS ====== -->
  <!-- Radar set 1 — right side -->
  <g fill="none" stroke="#FFFFFF" opacity="0.4" stroke-width="1.5">
    <circle cx="1600" cy="550" r="40"/>
    <circle cx="1600" cy="550" r="70"/>
    <circle cx="1600" cy="550" r="100"/>
    <circle cx="1600" cy="550" r="130"/>
  </g>
  <circle cx="1600" cy="550" r="6" fill="#E56A54" opacity="0.8"/>

  <!-- Radar set 2 — smaller, upper right -->
  <g fill="none" stroke="#FFFFFF" opacity="0.3" stroke-width="1.2">
    <circle cx="1820" cy="500" r="30"/>
    <circle cx="1820" cy="500" r="55"/>
    <circle cx="1820" cy="500" r="80"/>
  </g>
  <circle cx="1820" cy="500" r="5" fill="#E56A54" opacity="0.7"/>

  <!-- Radar set 3 — mid section -->
  <g fill="none" stroke="#4DD8E8" opacity="0.35" stroke-width="1.2">
    <circle cx="1050" cy="620" r="35"/>
    <circle cx="1050" cy="620" r="60"/>
    <circle cx="1050" cy="620" r="85"/>
  </g>
  <circle cx="1050" cy="620" r="5" fill="#E56A54" opacity="0.65"/>

  <!-- ====== STYLIZED CANNABIS LEAF SILHOUETTES — geometric/abstract palmate shapes ====== -->
  <!-- Leaf 1 — large, right side -->
  <g transform="translate(1500, 620) rotate(-15) scale(1.8)" opacity="0.3" fill="#4DD8E8">
    <ellipse cx="0" cy="-50" rx="7" ry="45"/>
    <ellipse cx="0" cy="-50" rx="7" ry="45" transform="rotate(30)"/>
    <ellipse cx="0" cy="-50" rx="7" ry="45" transform="rotate(60)"/>
    <ellipse cx="0" cy="-50" rx="7" ry="45" transform="rotate(-30)"/>
    <ellipse cx="0" cy="-50" rx="7" ry="45" transform="rotate(-60)"/>
    <ellipse cx="0" cy="-50" rx="6" ry="38" transform="rotate(85)"/>
    <ellipse cx="0" cy="-50" rx="6" ry="38" transform="rotate(-85)"/>
  </g>

  <!-- Leaf 2 — medium, center-right -->
  <g transform="translate(1220, 680) rotate(10) scale(1.3)" opacity="0.35" fill="#FFFFFF">
    <ellipse cx="0" cy="-45" rx="6" ry="38"/>
    <ellipse cx="0" cy="-45" rx="6" ry="38" transform="rotate(32)"/>
    <ellipse cx="0" cy="-45" rx="6" ry="38" transform="rotate(64)"/>
    <ellipse cx="0" cy="-45" rx="6" ry="38" transform="rotate(-32)"/>
    <ellipse cx="0" cy="-45" rx="6" ry="38" transform="rotate(-64)"/>
    <ellipse cx="0" cy="-45" rx="5" ry="32" transform="rotate(88)"/>
    <ellipse cx="0" cy="-45" rx="5" ry="32" transform="rotate(-88)"/>
  </g>

  <!-- Leaf 3 — small, far right, outline only -->
  <g transform="translate(1800, 660) rotate(-25) scale(1.0)" opacity="0.4" fill="none" stroke="#FFFFFF" stroke-width="2">
    <ellipse cx="0" cy="-45" rx="6" ry="38"/>
    <ellipse cx="0" cy="-45" rx="6" ry="38" transform="rotate(32)"/>
    <ellipse cx="0" cy="-45" rx="6" ry="38" transform="rotate(64)"/>
    <ellipse cx="0" cy="-45" rx="6" ry="38" transform="rotate(-32)"/>
    <ellipse cx="0" cy="-45" rx="6" ry="38" transform="rotate(-64)"/>
    <ellipse cx="0" cy="-45" rx="5" ry="32" transform="rotate(88)"/>
    <ellipse cx="0" cy="-45" rx="5" ry="32" transform="rotate(-88)"/>
  </g>

  <!-- ====== ADDITIONAL SCATTERED DOTS — right side ambiance ====== -->
  <g fill="#FFFFFF" opacity="0.4">
    <circle cx="1100" cy="150" r="3"/><circle cx="1350" cy="120" r="2.5"/>
    <circle cx="1500" cy="100" r="3"/><circle cx="1700" cy="140" r="2.5"/>
    <circle cx="1850" cy="300" r="3"/><circle cx="1300" cy="550" r="2.5"/>
    <circle cx="1450" cy="700" r="3"/><circle cx="1650" cy="720" r="2.5"/>
    <circle cx="1800" cy="680" r="3"/><circle cx="1900" cy="450" r="2.5"/>
    <circle cx="1550" cy="150" r="2"/><circle cx="1250" cy="500" r="2"/>
    <circle cx="1400" cy="600" r="2.5"/><circle cx="1700" cy="580" r="2"/>
    <circle cx="700" cy="200" r="2.5"/><circle cx="800" cy="350" r="2"/>
    <circle cx="650" cy="600" r="2.5"/><circle cx="750" cy="700" r="2"/>
  </g>
  <g fill="#E56A54" opacity="0.5">
    <circle cx="1180" cy="450" r="3.5"/><circle cx="1420" cy="350" r="3"/>
    <circle cx="1680" cy="480" r="3.5"/><circle cx="1850" cy="600" r="3"/>
    <circle cx="900" cy="300" r="2.5"/><circle cx="750" cy="450" r="2.5"/>
  </g>

  <!-- ====== BOTTOM EDGE GRADIENT ====== -->
  <rect width="1920" height="800" fill="url(#bottomFade)"/>
</svg>